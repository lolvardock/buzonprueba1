<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contact-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .contact-form h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .contact-form button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <form action="https://formsubmit.co/sebastian.martinez.graterol%40gmail.com" method="POST">
        <h2>Bienvenido al bzón Mecatrónica</h2>
        <input type="text" name="Subject" required placeholder="Subject">
        <textarea name="message" placeholder="Tu mensaje" required></textarea>

        <!-- Opcional: Redireccionar después del envío -->
        <input type="hidden" name="_next" value="gracias.html">

        <!-- Opcional: Desactivar el captcha -->
        <input type="hidden" name="_captcha" value="false">

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
